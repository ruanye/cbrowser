<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>目标格式化工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .container {
            display: flex;
            width: 100%;
            gap: 20px;
            margin-top: 50px;
        }
        textarea {
            width: 45%;
            height: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            white-space: pre-wrap; /* Ensure text preserves whitespace and line breaks */
        }
        .output-container {
            width: 45%;
            position: relative;
        }
        .output {
            width: 100%;
            height: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            white-space: pre-wrap; /* Ensure text preserves whitespace and line breaks */
            overflow: auto;
            text-align: left; /* Ensure text is left-aligned */

        }
        .copy-button {
            position: absolute;
            top: -32px;
            right: -21px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
        }
        .doc-mark {
            color: #900;
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="inputContent" placeholder="输入内容."></textarea>
        <div class="output-container">
            <button class="copy-button" onclick="copyToClipboard()">复制</button>
            <div id="content" class="output"></div>
        </div>
    </div>

    <script>
        function addFormatToContent(content) {
            var lines = content.split('\n');
            var formattedContent = '';
            for (var i = 0; i < lines.length; i++) {
                var line = lines[i];
                var formattedLine =(i + 1) + `. <span data-id="check${i+1}" class="doc-mark">${line.slice(2)}</span>\n`;
                formattedContent += formattedLine + '';
            }
            return formattedContent;
        }

        document.getElementById('inputContent').addEventListener('input', function() {
            var originalContent = this.value;
            var formattedContent = addFormatToContent(originalContent);
            document.getElementById('content').innerText = formattedContent;
        });

        function copyToClipboard() {
            var content = document.getElementById('content').innerText;
            var tempInput = document.createElement('textarea');
            tempInput.value = content;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('复制成功！');
        }
    </script>
</body>
</html>
